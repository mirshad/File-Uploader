<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop File Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-badge {
            padding: 8px 16px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-icon {
            width: 20px;
            height: 20px;
            stroke: #667eea;
        }

        .role-badge {
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .btn-logout {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        .view-link {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .view-link:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .view-icon {
            width: 16px;
            height: 16px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .upload-icon {
            width: 32px;
            height: 32px;
            stroke: #667eea;
        }

        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-zone:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .drop-zone.dragging {
            border-color: #667eea;
            background: #e8edff;
            transform: scale(1.02);
        }

        .drop-zone-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            stroke: #999;
        }

        .drop-zone.dragging .drop-zone-icon {
            stroke: #667eea;
        }

        .drop-zone h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .drop-zone p {
            color: #666;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .files-section {
            margin-top: 40px;
        }

        .files-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background: #e9ecef;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .file-icon {
            width: 24px;
            height: 24px;
            stroke: #667eea;
            flex-shrink: 0;
        }

        .file-details {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            font-size: 13px;
            color: #666;
        }

        .file-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .status-uploading {
            stroke: #667eea;
            animation: spin 1s linear infinite;
        }

        .status-success {
            stroke: #28a745;
        }

        .status-error {
            stroke: #dc3545;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .remove-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .remove-btn:hover {
            background: rgba(220, 53, 69, 0.1);
        }

        .remove-icon {
            width: 20px;
            height: 20px;
            stroke: #999;
        }

        .remove-btn:hover .remove-icon {
            stroke: #dc3545;
        }

        .note {
            margin-top: 30px;
            padding: 16px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            font-size: 14px;
            color: #856404;
        }

        .note strong {
            display: block;
            margin-bottom: 4px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>
                    <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    File Upload
                </h1>
                <p class="subtitle">Drag and drop files or click to browse</p>
            </div>
            <div class="user-info">
                <div class="user-badge">
                    <svg class="user-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span id="username">User</span>
                    <span class="role-badge" id="userRole">User</span>
                </div>
                <a href="/view.html" class="view-link">
                    <svg class="view-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                    </svg>
                    View Files
                </a>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="drop-zone" id="dropZone">
            <svg class="drop-zone-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
            </svg>
            <h2>Drag & drop files here</h2>
            <p>or click to browse from your computer</p>
        </div>

        <input type="file" id="fileInput" multiple>

        <div class="files-section hidden" id="filesSection">
            <h2>Uploaded Files</h2>
            <div class="file-list" id="fileList"></div>
        </div>

        <div class="note">
            <strong>Note:</strong> This requires a Node.js backend server running on localhost:3000. 
            Make sure the server is running before uploading files.
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const filesSection = document.getElementById('filesSection');
        let uploadedFiles = [];
        let token = null;
        let currentUser = null;

        // Check authentication
        function checkAuth() {
            token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            
            if (!token || !userStr) {
                window.location.href = '/login.html';
                return false;
            }
            
            currentUser = JSON.parse(userStr);
            document.getElementById('username').textContent = currentUser.username;
            document.getElementById('userRole').textContent = currentUser.role;
            return true;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        // Check auth on page load
        if (!checkAuth()) {
            // Will redirect in checkAuth
        }

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone when dragging over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.add('dragging');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.remove('dragging');
            }, false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        // Handle click to browse
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                const fileObj = {
                    file: file,
                    id: Math.random().toString(36).substr(2, 9),
                    name: file.name,
                    size: file.size,
                    status: 'uploading'
                };
                
                uploadedFiles.push(fileObj);
                addFileToList(fileObj);
                uploadFile(fileObj);
            });

            filesSection.classList.remove('hidden');
        }

        function addFileToList(fileObj) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.id = `file-${fileObj.id}`;
            fileItem.innerHTML = `
                <div class="file-info">
                    <svg class="file-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                    </svg>
                    <div class="file-details">
                        <div class="file-name">${fileObj.name}</div>
                        <div class="file-size">${formatFileSize(fileObj.size)}</div>
                    </div>
                </div>
                <div class="file-status">
                    <svg class="status-icon status-uploading" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    <button class="remove-btn" onclick="removeFile('${fileObj.id}')">
                        <svg class="remove-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            `;
            
            fileList.appendChild(fileItem);
        }

        async function uploadFile(fileObj) {
            const formData = new FormData();
            formData.append('file', fileObj.file);
            console.log('Uploading file:', fileObj.name);
            try {
                const response = await fetch('upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                if (response.status === 401 || response.status === 403) {
                    alert('Session expired. Please login again.');
                    logout();
                    return;
                }

                if (response.ok) {
                    updateFileStatus(fileObj.id, 'success');
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                updateFileStatus(fileObj.id, 'error');
            }
        }

        function updateFileStatus(fileId, status) {
            const fileItem = document.getElementById(`file-${fileId}`);
            if (!fileItem) return;

            const statusIcon = fileItem.querySelector('.status-icon');
            statusIcon.classList.remove('status-uploading', 'status-success', 'status-error');
            
            if (status === 'success') {
                statusIcon.classList.add('status-success');
                statusIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                `;
            } else if (status === 'error') {
                statusIcon.classList.add('status-error');
                statusIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                `;
            }

            const file = uploadedFiles.find(f => f.id === fileId);
            if (file) file.status = status;
        }

        function removeFile(fileId) {
            uploadedFiles = uploadedFiles.filter(f => f.id !== fileId);
            const fileItem = document.getElementById(`file-${fileId}`);
            if (fileItem) {
                fileItem.remove();
            }

            if (uploadedFiles.length === 0) {
                filesSection.classList.add('hidden');
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
