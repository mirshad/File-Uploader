<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager - View Files</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-badge {
            padding: 8px 16px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-icon {
            width: 20px;
            height: 20px;
            stroke: #667eea;
        }

        .role-badge {
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .btn-logout {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        h1 {
            color: #333;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            stroke: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-icon {
            width: 16px;
            height: 16px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e9ecef;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f1f3f5;
            color: #495057;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            stroke: #667eea;
        }

        .file-name {
            font-weight: 500;
            color: #333;
            word-break: break-word;
        }

        .file-type {
            display: inline-block;
            padding: 4px 8px;
            background: #e7f5ff;
            color: #1971c2;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .file-type.image {
            background: #d3f9d8;
            color: #2f9e44;
        }

        .file-type.document {
            background: #fff3bf;
            color: #e67700;
        }

        .file-type.video {
            background: #ffe3e3;
            color: #c92a2a;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .btn-preview {
            background: #e7f5ff;
            color: #1971c2;
        }

        .btn-preview:hover {
            background: #1971c2;
            color: white;
        }

        .btn-download {
            background: #d3f9d8;
            color: #2f9e44;
        }

        .btn-download:hover {
            background: #2f9e44;
            color: white;
        }

        .btn-delete {
            background: #ffe3e3;
            color: #c92a2a;
        }

        .btn-delete:hover {
            background: #c92a2a;
            color: white;
        }

        .action-icon {
            width: 14px;
            height: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            stroke: #ccc;
            margin: 0 auto 20px;
        }

        .empty-state h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 16px;
            border: 4px solid #f3f4f6;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.2s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 90%;
            max-height: 90%;
            width: 900px;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin: 0;
            word-break: break-word;
            flex: 1;
            padding-right: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: background 0.2s ease;
            flex-shrink: 0;
        }

        .modal-close:hover {
            background: #f1f3f5;
        }

        .close-icon {
            width: 24px;
            height: 24px;
            stroke: #666;
        }

        .modal-body {
            padding: 24px;
            overflow: auto;
            flex: 1;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .preview-text {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            color: #333;
            max-height: 600px;
            overflow: auto;
        }

        .preview-video {
            max-width: 100%;
            border-radius: 8px;
        }

        .preview-audio {
            width: 100%;
        }

        .preview-pdf {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }

        .preview-error {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .preview-error-icon {
            width: 60px;
            height: 60px;
            stroke: #ccc;
            margin: 0 auto 16px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .stats {
                flex-direction: column;
                gap: 12px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 12px 8px;
            }

            .thumbnail {
                width: 40px;
                height: 40px;
            }

            .modal-content {
                width: 95%;
                max-height: 95%;
            }

            .modal-body {
                padding: 16px;
            }

            .preview-text {
                font-size: 12px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>
                    <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                    </svg>
                    File Manager
                </h1>
            </div>
            <div class="header-right">
                <div class="user-badge">
                    <svg class="user-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span id="username">User</span>
                    <span class="role-badge" id="userRole">User</span>
                </div>
                <a href="/" class="btn btn-primary">
                    <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    Upload Files
                </a>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalFiles">0</div>
                <div class="stat-label">Total Files</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalSize">0 B</div>
                <div class="stat-label">Total Size</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="imageCount">0</div>
                <div class="stat-label">Images</div>
            </div>
        </div>

        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>Loading files...</p>
        </div>

        <div id="fileTable" style="display: none;">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Preview</th>
                            <th>File Name</th>
                            <th>Type</th>
                            <th>Size</th>
                            <th>Upload Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="fileTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <h2>No files uploaded yet</h2>
            <p>Upload some files to see them here</p>
        </div>

        <!-- Preview Modal -->
        <div id="previewModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalTitle">File Preview</h3>
                    <button class="modal-close" onclick="closeModal()">
                        <svg class="close-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Preview content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let files = [];
        let token = null;
        let currentUser = null;

        // Check authentication
        function checkAuth() {
            token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            
            if (!token || !userStr) {
                window.location.href = '/login.html';
                return false;
            }
            
            currentUser = JSON.parse(userStr);
            document.getElementById('username').textContent = currentUser.username;
            document.getElementById('userRole').textContent = currentUser.role;
            return true;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        // Check auth on page load
        if (!checkAuth()) {
            // Will redirect in checkAuth
        }

        async function loadFiles() {
            try {
                const response = await fetch('files', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401 || response.status === 403) {
                    alert('Session expired. Please login again.');
                    logout();
                    return;
                }

                const data = await response.json();
                files = data.files;
                
                document.getElementById('loadingState').style.display = 'none';
                
                if (files.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                } else {
                    document.getElementById('fileTable').style.display = 'block';
                    displayFiles();
                    updateStats();
                }
            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('loadingState').innerHTML = '<p style="color: #c92a2a;">Error loading files. Make sure the server is running.</p>';
            }
        }

        function displayFiles() {
            const tbody = document.getElementById('fileTableBody');
            tbody.innerHTML = '';

            files.forEach(file => {
                const row = document.createElement('tr');
                const fileType = getFileType(file.filename);
                const isImage = fileType === 'image';

                row.innerHTML = `
                    <td>
                        ${isImage 
                            ? `<img src="uploads/${file.filename}" class="thumbnail" alt="${file.filename}">`
                            : `<svg class="file-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                               </svg>`
                        }
                    </td>
                    <td class="file-name">${file.filename}</td>
                    <td><span class="file-type ${fileType}">${fileType}</span></td>
                    <td>${formatFileSize(file.size)}</td>
                    <td>${formatDate(file.uploadDate)}</td>
                    <td>
                        <div class="actions">
                            <button class="action-btn btn-preview" onclick="previewFile('${file.filename}')">
                                <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                                Preview
                            </button>
                            <button class="action-btn btn-download" onclick="downloadFile('${file.filename}')">
                                <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                                </svg>
                                Download
                            </button>
                            ${currentUser.role === 'admin' ? `
                            <button class="action-btn btn-delete" onclick="deleteFile('${file.filename}')">
                                <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                                Delete
                            </button>
                            ` : ''}
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats() {
            const totalFiles = files.length;
            const totalSize = files.reduce((sum, file) => sum + file.size, 0);
            const imageCount = files.filter(file => getFileType(file.filename) === 'image').length;

            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('totalSize').textContent = formatFileSize(totalSize);
            document.getElementById('imageCount').textContent = imageCount;
        }

        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const imageExts = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'];
            const videoExts = ['mp4', 'avi', 'mov', 'wmv', 'flv', 'webm'];
            const docExts = ['pdf', 'doc', 'docx', 'txt', 'xls', 'xlsx', 'ppt', 'pptx'];

            if (imageExts.includes(ext)) return 'image';
            if (videoExts.includes(ext)) return 'video';
            if (docExts.includes(ext)) return 'document';
            return 'other';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function downloadFile(filename) {
            window.location.href = `download/${filename}`;
        }

        async function previewFile(filename) {
            const modal = document.getElementById('previewModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = filename;
            modalBody.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading preview...</p></div>';
            modal.classList.add('active');

            const fileType = getFileType(filename);
            const ext = filename.split('.').pop().toLowerCase();
            const fileUrl = `uploads/${filename}`;

            try {
                if (fileType === 'image') {
                    // Preview images
                    modalBody.innerHTML = `<img src="${fileUrl}" class="preview-image" alt="${filename}">`;
                } else if (fileType === 'video') {
                    // Preview videos
                    modalBody.innerHTML = `
                        <video controls class="preview-video">
                            <source src="${fileUrl}" type="video/${ext}">
                            Your browser does not support the video tag.
                        </video>
                    `;
                } else if (['mp3', 'wav', 'ogg', 'm4a'].includes(ext)) {
                    // Preview audio
                    modalBody.innerHTML = `
                        <audio controls class="preview-audio">
                            <source src="${fileUrl}" type="audio/${ext}">
                            Your browser does not support the audio tag.
                        </audio>
                    `;
                } else if (ext === 'pdf') {
                    // Preview PDFs
                    modalBody.innerHTML = `<iframe src="${fileUrl}" class="preview-pdf"></iframe>`;
                } else if (['txt', 'js', 'json', 'html', 'css', 'xml', 'md', 'csv', 'log', 'py', 'java', 'c', 'cpp', 'sh', 'ps1'].includes(ext)) {
                    // Preview text files
                    const response = await fetch(fileUrl);
                    const text = await response.text();
                    modalBody.innerHTML = `<pre class="preview-text">${escapeHtml(text)}</pre>`;
                } else {
                    // Cannot preview
                    modalBody.innerHTML = `
                        <div class="preview-error">
                            <svg class="preview-error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <h3>Preview not available</h3>
                            <p>This file type cannot be previewed in the browser.</p>
                            <button class="btn btn-primary" onclick="downloadFile('${filename}')" style="margin-top: 16px;">
                                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                                </svg>
                                Download File
                            </button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error previewing file:', error);
                modalBody.innerHTML = `
                    <div class="preview-error">
                        <svg class="preview-error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <h3>Error loading preview</h3>
                        <p>Failed to load file preview.</p>
                    </div>
                `;
            }
        }

        function closeModal() {
            const modal = document.getElementById('previewModal');
            modal.classList.remove('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('previewModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        async function deleteFile(filename) {
            if (!confirm(`Are you sure you want to delete "${filename}"?`)) {
                return;
            }

            try {
                const response = await fetch(`delete/${filename}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401 || response.status === 403) {
                    alert('You do not have permission to delete files. Only admins can delete files.');
                    return;
                }

                if (response.ok) {
                    files = files.filter(f => f.filename !== filename);
                    
                    if (files.length === 0) {
                        document.getElementById('fileTable').style.display = 'none';
                        document.getElementById('emptyState').style.display = 'block';
                    } else {
                        displayFiles();
                        updateStats();
                    }
                } else {
                    alert('Failed to delete file');
                }
            } catch (error) {
                console.error('Error deleting file:', error);
                alert('Error deleting file');
            }
        }

        // Load files when page loads
        loadFiles();
    </script>
</body>
</html>
